 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Alterna navegação">

  </button>

        </li> 
        
      {% endif %}
 </ul>

{% block conteudo %}

<div class="container-fluid">

<div class="row">
  <div class="col-lg-6">
        <div id="carouselExampleIndicators" class="carousel slide centro" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>

            <br>
            <div class="carousel-inner canto">
                <div class="carousel-item active" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <img class="d-block w-100 im canto" src="{% static 'imagens/xadrez.jpeg' %}" alt="First slide" width="900px" height="500px">
                </div>

                <div class="carousel-item" class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                    <img class="d-block w-100 im canto" src="{% static 'imagens/vestido.jpeg' %}" alt="Second slide" width="900px" height="500px">
                </div>

                <div class="carousel-item" class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
                    <img class="d-block w-100 im canto" src="{% static 'imagens/sabrina.jpeg' %}" alt="Third slide" width="900px" height="500px" >
                </div>
            </div>
            

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
      </div>

  <div class="col-lg-6 text-center">
    <p class="bout">BOUTIQUE
    <br/>
    DA LUH</p>
</div>
